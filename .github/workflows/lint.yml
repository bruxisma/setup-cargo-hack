name: Lint GitHub Actions Workflows
on:
  pull_request:
    types: [synchronize, edited, opened]
  push:
    branches: [main]
jobs:
  lint:
    name: Review Dog - Lint GitHub Action Workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748 # tag=v3
      - name: Review Dog - actionlint
        uses: reviewdog/action-actionlint@1e6f7f4e22a3f80c0f05e75fffce17f88b218562 # tag=v1
