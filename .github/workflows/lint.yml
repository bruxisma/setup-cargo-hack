name: Lint GitHub Actions Workflows
on:
  pull_request:
    types: [synchronize, edited, opened]
  push:
    branches: [main]
jobs:
  lint:
    name: Review Dog - Lint GitHub Action Workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@7dd9e2a3dc350cf687eb1b2a4fadfee8c8e49675 # v3
      - name: Review Dog - actionlint
        uses: reviewdog/action-actionlint@326cc761d95c903f29a111a44888be707f912684 # v1
